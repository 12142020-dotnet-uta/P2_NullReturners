<div class="container" *ngIf="(accountService.currentUser$ | async) as loggedInUser">
    <ng-container *ngIf="loggedInUser.roleID == 1">
        <p><a routerLink="/calendar">Back to Calendar</a></p>
        <table class="table table-striped">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Message</th>
                    <th scope="col">Location</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.description}}</td>
                    <td>{{event.id}}</td>
                    <td>{{event.location}}</td>
                    <td>{{event.start.dateTime}}</td>
                    <td>{{event.end.dateTime}}</td>
                    <td><button (click)="deleteEvent(event.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>

    </ng-container>


    <ng-container *ngIf="loggedInUser.roleID != 1">
        <h2 class="text-center">Not Authorized</h2>
        <p class="text-center"><a  [routerLink]="['']">Go home.</a></p>
    </ng-container>
</div>

<!-- If the user is not logged in -->
<div *ngIf="(accountService.currentUser$ | async) === null">
    <app-home></app-home>
</div>
